<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">

<body>
  <header>
    <nav
      class="navbar navbar-black navbar-expand bg-black text-light no-select text-center justify-content-between py-2">
      <div class="text-center ps-3">âœ¨ğŸ Bingo </div>
      <div>ğŸ†<span id="score" class="pe-3">0</span></div>
      <button class="btn text-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"> <i
          class="mdi mdi-menu"></i></button>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div id="app" class="row"></div>

      <label class="mt-5" for="editScore">edit score</label>
      <input type="number" name="editScore" id="editScore" onchange="app.bingoController.editScore()">

      <div class="col-12 p-4 my-3 btn btn-secondary" onclick="app.bingoController.resetBoard()">Reset Board</div>
      <div class="col-12 p-4 my-3 btn btn-info" onclick="app.bingoController.win()">BINGO</div>
      <div class="col-12 p-5 my-3 btn btn-outline-light border-0" data-bs-dismiss="offcanvas"><i
          class="mdi mdi-close fs-2"></i>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
